<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin AI Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 data-i18n="dashboard_title"></h1>
    <nav>
      <ul>
        <li><a href="index.html"><span data-i18n="nav_home"></span></a></li>
        <li><a href="assistant.html"><span data-i18n="nav_assistant"></span></a></li>
      </ul>
    </nav>
    <select id="toggleLang"></select>
  </header>
  <main>
    <section id="login-section">
      <h2>Admin Login</h2>
      <input type="password" id="admin-pass" placeholder="Enter Admin Password" class="input-neu"/>
      <button class="button" onclick="adminLogin()">Login</button>
    </section>
    <section id="admin-ai-section" style="display:none;">
      <h2>AI Site Control Panel</h2>
      <textarea id="ai-command" rows="3" placeholder="اكتب أمر للذكاء الاصطناعي للتعديل أو التطوير..." class="input-neu"></textarea>
      <button class="button" onclick="sendAICommand()">نفذ أمر الذكاء الاصطناعي</button>
      <h3>نتيجة التنفيذ:</h3>
      <pre id="ai-result"></pre>
    </section>
  </main>
  <div id="notifier" style="display:none;"></div>
  <script src="script.js"></script>
  <script src="notifier.js"></script>
  <script src="admin-ai.js"></script>
</body>
</html>
